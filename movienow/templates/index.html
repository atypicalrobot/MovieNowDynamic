{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="{% static "apple-touch-icon.png" %}">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{% static "css/normalize.css" %}">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <script src="{% static "js/vendor/modernizr-2.8.3.min.js" %}"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#" onclick="getLatest();" >
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span> MovieNow
              </a>
              <ul class="nav navbar-nav">
                <li><a href="#" onclick="getLatest();">Now Playing</a></li>
                <li><a href="#" onclick="Popular();">Popular Films</a></li>
                <li><a href="#" onclick="Upcoming();">Upcoming Films</a></li>
              </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <form action="" class="navbar-form navbar-right">
                <div class="form-group">
                  <input id="search" type="text" placeholder="Enter a movie name" class="form-control">
                </div>

                <button onclick="searchMovies()" class="btn btn-danger">
                  Search
                </button>
              </form>
            </div><!--/.navbar-collapse -->
          </div>
        </nav>

        <div id='mainBody'>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.12.0.min.js" %}"><\/script>')</script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="{% static "js/plugins.js" %}"></script>

        {% verbatim %}
            <script id="entry-template" type="text/x-handlebars-template">
              <div class="container">
                <div class="card">
                  <div class="row">
                    <div class="col-sm-6 {{callerfunc}}">
                        <div class="card-content poster_path">
                            <h1>{{original_title}}</h1>
                            <img src="https://image.tmdb.org/t/p/w185/{{poster_path}}" class="img_full_width"/>
                            <h4>Release Date: {{release_date}}</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 card-content overview">
                        <h3>
                          {{#each genre_names}}
                            {{this}}&nbsp;&nbsp;
                          {{/each}}
                        </h3>
                        <hr />
                        <p>{{overview}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </script>
        {% endverbatim %}


        <script src="{% static "js/main.js" %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
